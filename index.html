<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Code Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <a href="#highscores">View Highscores</a>
            <p id="timer">Time: 0</p>
        </header>

        <div id="main-page">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will lower your score and take ten seconds off of the clock!</p>
            <button id="start-button">Start Quiz</button>
        </div>

        <div id="quiz" class="hidden">
            <h2></h2>
            <ul>
                <li>
                    <button id="choice1">1. </button>
                </li>
                <li>
                    <button id="choice2">2. </button>
                </li>
                <li>
                    <button id="choice3">3. </button>
                </li>
                <li>
                    <button id="choice4">4. </button>
                </li>
            </ul>   
            <p class="response">Correct!</p>
            <p class="response">Wrong!</p>
        </div>

        <div id="results" class="hidden">
            <h2>All done!</h2>
            <p>Your final score is</p>
            <form action="/action_page.php">
                <label for="initials">Enter initials: </label>
                <input type="text" id="initials" name="initials"> 
                <button>Submit</button>
            </form>
        </div>

        <div id="highscores" class="hidden">
            <h1>Highscores</h1>
            <ol>
            </ol>
            <button>Go Back</button>
            <button>Clear Highscores</button>
        </div>

        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
